<html>
  <head>
    <title>Diary</title>
    <script src="countries.js"></script>
    <script>
      window.onload = function() {
        let diary = window.location.hash.substr(1)
        document.getElementsByName('diary')[0].value = diary
        document.getElementById('link').href = "/diary#" + diary
      }
    </script>
  </head>
  
  <body>
    <h1>
      Add New
    </h1>
    
    <form action="" method="post">
      Date: <input type="date" name="date"><br>
      Country: <div id="country"></div><br>
      Place: <input type="text" name="place"><br>
      Notes: <textarea rows="5" cols="50" name="notes"></textarea><br>
      <input type="hidden" name="diary">
      <input type="submit" value="save">
    </form>
    
    <a href="/" id="link">Cancel</a>
    
  </body>
</html>
