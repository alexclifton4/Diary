<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <title>Diary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/3.5.2/css/framework7.min.css">
    <script src="countries.js"></script>
    <script>
      window.onload = function() {
        let diary = window.location.hash.substr(1)
        document.getElementsByName('diary')[0].value = diary
        document.getElementById('link').href = "/diary#" + diary
      }
    </script>
  </head>
  
  <body>
    <div id="app" class="theme-dark">
      <div class="view view-main">
        <div data-name="home" class="page">

          <div class="navbar">
            <div class="navbar-inner">
              <div class="left"><a class="link external" id="link"><i class="icon icon-back"></i></a></div>
              <div class="title">Add new entry</div>
            </div>
          </div>

          <div class="page-content">
            <div class="block-title">Add new entry</div>
            
            <form action="" method="post">
            <div class="list"><ul>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Date</div>
                  <div class="item-input-wrap">
                    <input type="date" name="date">
                  </div>
                </div>
              </li>
              
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Country</div>
                  <div class="item-input-wrap">
                    <div id="country"></div>
                  </div>
                </div>
              </li>
              
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Place</div>
                  <div class="item-input-wrap">
                    <input type="text" name="place">
                  </div>
                </div>
              </li>
              
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Notes</div>
                  <div class="item-input-wrap">
                    <textarea class="resizable" name="notes"></textarea>
                  </div>
                </div>
              </li>
              
              <li class="item-content">
                <div class="item-inner">
                  <input type="hidden" name="diary">
                  <input type="submit" class="button button-fill" value="save">
                </div>
              </li>
            </ul></div>
            </form>
          </div>
          
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/framework7/3.5.2/js/framework7.min.js"></script>
    <script type="text/javascript" src="f7.js"></script>
  </body>
</html>
